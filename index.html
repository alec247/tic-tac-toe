<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="buttons">
            <button class="two-players">Two Players</button>
            <button class="reset">Reset Game</button>
        </div>
        <div class="container">
            <div class="tile" id="0"></div>
            <div class="tile vertical" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile horizontal" id="3"></div>
            <div class="tile vertical horizontal" id="4"></div>
            <div class="tile horizontal" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile vertical" id="7"></div>
            <div class="tile" id="8"></div>
        </div>
    </body>
</html>
